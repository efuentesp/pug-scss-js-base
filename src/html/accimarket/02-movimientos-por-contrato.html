<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/styles/css/main.css">
  </head>
  <body>
    <header></header>
    <div class="container" id="movimientos-por-contrato">
      <div class="collapsible" id="search-criterias-section">
        <div class="panel-bar">
          <input class="toggle" type="checkbox" id="chk_toggle_search-criterias-section" checked="checked" hidden="hidden"/>
          <label class="panel-label" for="chk_toggle_search-criterias-section"><i class="fa fa-minus"></i></label>
        </div>
        <div class="panel-content is-visible">
          <div id="search-criterias-column">
            <div class="field">
              <label>Contrato</label><span class="required">*</span>
              <div class="control">
                <input class="input is-small" id="input_contrato"/>
              </div>
            </div>
            <div class="field">
              <label>Fecha Inicial</label>
              <div class="control has-addons">
                <input class="input is-small" id="input_fecha_inicial"/>
                <button class="is-icon" id="btn_fecha_inicial"><i class="fa fa-calendar icon-button"></i></button>
              </div>
            </div>
            <div class="field">
              <label>Fecha Final</label>
              <div class="control has-addons">
                <input class="input is-small" id="input_fecha_final"/>
                <button class="is-icon" id="btn_fecha_final"><i class="fa fa-calendar icon-button"></i></button>
              </div>
            </div>
            <div class="field">
              <label>Operaciones mayores a</label>
              <div class="control">
                <input class="input is-small" id="input_operaciones_mayores_a"/>
              </div>
            </div>
            <div class="field">
              <label>Plazo</label>
              <div class="control">
                <input class="input is-small" id="input_plazo"/>
              </div>
            </div>
            <div class="field">
              <label>Cliente</label>
              <div class="control">
                <input class="input is-small" id="input_cliente"/>
              </div>
            </div>
            <div class="field">
              <label>Digito</label>
              <div class="control">
                <input class="input is-small" id="input_digito"/>
              </div>
            </div>
            <div class="field">
              <label>Digito Verif</label>
              <div class="control">
                <input class="input is-small" id="input_digito_verif"/>
              </div>
            </div>
            <div class="field">
              <label>Perfil</label>
              <div class="control">
                <input class="input is-small" id="input_perfil"/>
              </div>
            </div>
            <div class="field">
              <label>Libro</label>
              <div class="control">
                <input class="input is-small" id="input_libro"/>
              </div>
            </div>
            <div class="field">
              <label>Status</label>
              <div class="control">
                <input class="input is-small" id="input_status"/>
              </div>
            </div>
            <div class="field">
              <label>Area</label>
              <div class="control">
                <input class="input is-small" id="input_area"/>
              </div>
            </div>
            <div class="field">
              <label>División</label>
              <div class="control">
                <input class="input is-small" id="input_division"/>
              </div>
            </div>
            <div class="field">
              <label>Dirección</label>
              <div class="control">
                <input class="input is-small" id="input_direccion"/>
              </div>
            </div>
            <div class="field">
              <label>Región</label>
              <div class="control">
                <input class="input is-small" id="input_region"/>
              </div>
            </div>
            <div class="field">
              <label>Sucursal</label>
              <div class="control">
                <input class="input is-small" id="input_sucursal"/>
              </div>
            </div>
            <div class="field">
              <label>Zona</label>
              <div class="control">
                <input class="input is-small" id="input_zona"/>
              </div>
            </div>
            <div class="field">
              <label>Gerencia</label>
              <div class="control">
                <input class="input is-small" id="input_gerencia"/>
              </div>
            </div>
          </div>
          <div id="search-actions-column">
            <button class="big-button" id="btn_search"><span class="fa-stack fa-lg"><i class="fa fa-search fa-2x"></i></span><br/><span>Consultar</span></button>
            <button class="big-button" id="btn_clean"><span class="fa-stack fa-lg"><i class="fa fa-file-o fa-2x"></i></span><br/><span>Limpiar</span></button>
            <button class="big-button" id="btn_pdf"><span class="fa-stack fa-lg"><i class="fa fa-file-pdf-o fa-2x"></i></span><br/><span>PDF</span></button>
            <button class="big-button" id="btn_xls"><span class="fa-stack fa-lg"><i class="fa fa-file-excel-o fa-2x"></i></span><br/><span>XLS</span></button>
          </div>
        </div>
      </div>
      <section id="search-results-section"><!-- A Grid goes here... -->
      </section>
    </div>
    <footer></footer>
  </body>
</html>
