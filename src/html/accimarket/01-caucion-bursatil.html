<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/src/styles/css/main.css">
    <link rel="stylesheet" href="/src/styles/css/01-caucion-bursatil.css">
  </head>
  <body>
    <header></header>
    <div class="container" id="causion-bursatil">
      <div class="collapsible" id="search-criterias-section">
        <div class="panel-bar">
          <input class="toggle" type="checkbox" id="chk_toggle_search-criterias-section" checked="checked" hidden="hidden"/>
          <label class="panel-label" for="chk_toggle_search-criterias-section"><i class="fa fa-minus"></i></label>
        </div>
        <div class="panel-content is-visible">
          <div id="search-criterias-column">
            <div class="field">
              <label>Fecha</label>
              <div class="control has-addons">
                <input class="input is-small" id="input_date"/>
                <button class="is-icon" id="btn_date"><i class="fa fa-calendar icon-button"></i></button>
              </div>
            </div>
            <div class="field">
              <label>Contrato</label>
              <div class="control has-addons">
                <input class="input is-small" id="input_contrato"/>
                <button class="is-icon is-green" id="btn_plus_contrato"><i class="fa fa-plus-circle fa-lg icon-button"></i></button>
                <button class="is-icon is-red" id="btn_minus_contrato"><i class="fa fa-minus-circle fa-lg icon-button"></i></button>
              </div>
            </div>
            <div class="field">
              <label>Digito</label>
              <div class="control has-addons">
                <input class="input is-small" id="input_digito"/>
                <button class="is-icon is-green" id="btn_plus_digito"><i class="fa fa-plus-circle fa-lg icon-button"></i></button>
                <button class="is-icon is-red" id="btn_minus_digito"><i class="fa fa-minus-circle fa-lg icon-button"></i></button>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input type="radio" name="banco" value="CB"/>Casa de Bolsa<br/>
                <input type="radio" name="banco" value="B"/>Banco<br/>
              </div>
            </div>
          </div>
          <div id="search-actions-column">
            <button class="big-button" id="btn_search"><span class="fa-stack fa-lg"><i class="fa fa-search fa-2x"></i></span><br/><span>Consultar</span></button>
            <button class="big-button" id="btn_clean"><span class="fa-stack fa-lg"><i class="fa fa-file-o fa-2x"></i></span><br/><span>Limpiar</span></button>
            <button class="big-button" id="btn_pdf"><span class="fa-stack fa-lg"><i class="fa fa-file-pdf-o fa-2x"></i></span><br/><span>PDF</span></button>
            <button class="big-button" id="btn_xls"><span class="fa-stack fa-lg"><i class="fa fa-file-excel-o fa-2x"></i></span><br/><span>XLS</span></button>
          </div>
        </div>
      </div>
      <section id="search-results-section"><!-- A Grid goes here... -->
      </section>
    </div>
    <footer></footer>
  </body>
</html>
